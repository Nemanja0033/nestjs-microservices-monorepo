version: '3.8'
services:
  gateway:
    build:
      context: .
      dockerfile: Dockerfile.gateway
    ports:
      - "5000:5000"
    environment:
      - MONGODB_URI=${MONGODB_URI}
    depends_on:
      - auth

  auth:
    build:
      context: .
      dockerfile: Dockerfile.auth
    ports:
      - "3000:3000"
    environment:
      - MONGODB_URI=${MONGODB_URI}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s
